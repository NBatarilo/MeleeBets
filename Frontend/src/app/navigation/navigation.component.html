<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [mode]="'side'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Overview</a>
      <a mat-list-item routerLink="bets">Bets</a>
      <a mat-list-item routerLink="users">Users</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Melee Bets</span>
      <button
        type="button"
        mat-icon-button
        (click)="login()"
      >
        Login
      </button>
      
      <button
        *ngIf="auth$ | async as auth"
        mat-icon-button
        (click)="logout()"
      >
      <div *ngIf="user$ | async as user">
        {{user.email}}
      </div>
      
      </button>
    </mat-toolbar>
    <!-- Where the content lives -->
      <div class="container">
        <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
